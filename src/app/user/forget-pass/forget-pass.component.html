<form #forgotForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(Email.value)">    
    <div class="row">
	    <div class="col s12">
	      <label>Registered Email</label>
	    </div>
	</div>
    <div class="row">
	    <div class="input-field col s12">
	      <input class="validate" type="text" name="Email" #Email="ngModel" ngModel [pattern]="emailPattern">
	      <label data-error="Invalid email!">Registered Email</label>
	    </div>
	</div>
    <div class="row">
	    <div class="input-field col s12">
	      <button [disabled]="!forgotForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
	    </div>
    </div>      
</form>
